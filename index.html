<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>The world most wonderful woman Amy</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<!-- slef css -->
	<style>
		*{margin:0;
		padding: 0;
		font-size:22px;}

		body{
			overflow: hidden;
		}
		/*下导航框*/
		.selectBar,.selectNav{
			color: #fff;
			position: fixed;
			bottom:0;
			width: 25%;
			height: 3em;
			background: #ff88cc;
		}
		#selectBar2,#selectNav2{
			left:25%;
		}
		#selectBar3,#selectNav3{
			left:50%;
		}
		#selectBar4,#selectNav4{
			left:75%;
		}
		.selectNav{
			z-index: 100;
			text-align: center;
			line-height: 3em;
		}
		.selectBar{
			z-index: 101;
			opacity: 0;
			cursor: pointer;
		}
		.selectBar:checked+.selectNav{
			background: #ff44aa;
		}
		/*内容*/
		.content{
			position: relative;
			top:0;
			left:0;
			width: 100%;
			height: 100%;

			transform: translate3d(0,0,0); 
			transition: all 0.6s ease-in-out;

		}
		.panel{
			background: #ffb7dd;
			position: relative;
			width:100%;
			height: 100%;
			border:0;
			margin: 0;
			padding: 0;
		}
		/*通过单选框使content整体上下滑动*/
		#selectBar1:checked~.content{
			transform: translateY(0%);
		}
		#selectBar2:checked~.content{
			transform: translateY(-100%);
		}
		#selectBar3:checked~.content{
			transform: translateY(-200%);
		}
		#selectBar4:checked~.content{
			transform: translateY(-300%);
		}

		/*bootstrp try*/

		.col-xs-4{
			padding-left: 0px;
			padding-right: 0px;
		}

		.col-xs-4 a{
			margin-bottom: 0px;
		}
		.container img{
			max-height: 170px;
		}
		/*自适应*/
		@media screen and (max-width: 680px){
			.selectNav{
				font-size: 15px;
			}
		}

	</style>
</head>
<body>
	<div class="big-container">
	<!-- 底部导航栏 -->
		<input type="radio" class="selectBar" name='select' id='selectBar1' checked="checked">
		<div class="selectNav" id='selectNav1'>Happy fool's day</div>
		<input type="radio" class="selectBar" name='select' id="selectBar2">
		<div class="selectNav" id="selectNav2">apology</div>
		<input type="radio" class="selectBar" name='select' id="selectBar3">
		<div class="selectNav" id="selectNav3">feeling</div>
		<input type="radio" class="selectBar" name='select' id="selectBar4">

	<!-- 整体滑动页面 -->
	<div class="content">
